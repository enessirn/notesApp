<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Animate.Css Library -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />


</head>
<body>
    <div class="pop-up">
    </div>
    <div class="note-add">
        
        <div class="form">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="clear"></div>
            <form id="form">
                <h1>Create a Note</h1>
                <input type="text" id="baslik" placeholder="Type a note title..." required maxlength="12" autocomplete="off">
                <textarea id="not-icerik" rows="4" cols="50" maxlength="200">
                    </textarea>
                <select id="kategori">
                    <option value="null">Select a category</option>
                    <option value="person">Person</option>
                    <option value="business">Business</option>
                    <option value="sport">Sport</option>
                    <option value="music">Music</option>
                    <option value="career">Career</option>
                    <option value="other">Other</option>
                  </select>
                <input type="button" id="saveNote" value="Save">
            </form>
        </div>
    </div>
    <header>
        Notes App
        <button class="all-clear">Clear All</button>
    </header>
    <!-- container start -->
    <section class="container">
        <!-- Navigition start -->
        <nav>
            <center>
            <button class="plus-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </center>
            <ul>
                <li class="category-button" id="allCategoryButton" data-category="all"><i class="fa-solid fa-ellipsis"></i>All</li>
                <li class="category-button" data-category="person"><i class="fa-solid fa-user"></i>Person</li>
                <li class="category-button" data-category="business"><i class="fa-sharp fa-solid fa-briefcase"></i>Business</li>
                <li class="category-button" data-category="sport"><i class="fa-solid fa-medal"></i>Sport</li>
                <li class="category-button" data-category="music"><i class="fa-solid fa-music"></i>Music</li>
                <li class="category-button" data-category="career"><i class="fa-solid fa-handshake"></i>Career</li>
                <li class="category-button" data-category="other"><i class="fa-solid fa-flag"></i>Other</li>
            </ul>
            <button class="dark-button">
                <div class="light-btn d-none">
                    <i class="fa-solid fa-sun"></i>
                    Light Mode
                </div>
                <div class="dark-btn">
                    <i class="fa-solid fa-moon"></i>
                    Dark Mode
                </div>
                
              
            </button>
        </nav>

        <!-- Navigition end -->

        <!-- content start -->
            <div class="content">
            </div>
            <!-- content end -->
        </section>
        <!-- container end -->
        
    <!-- footer start -->
    <footer id="footer">
        Created By
        <a href="https://www.linkedin.com/in/enessirn/" target="_blank">Enes Sirin</a> 
    </footer>
    <!-- footer end -->

    <script src="script.js"></script>
</body>
</html>
